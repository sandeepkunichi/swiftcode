@(errors: com.fasterxml.jackson.databind.JsonNode)
@shared.header()
<div class="login-main outer">
    <div class="middle">
        <div class="inner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 login-tab up" />
                    <form action="/login" method="POST">
                        <div class="inner-addon left-addon">
                            <input type="text" class="input-signup" name="email" placeholder="Email" autofocus="autofocus" />
                        </div>
                        <div class="inner-addon left-addon">
                            <input type="password" class="input-signup" placeholder="Password" name="password" />
                        </div>
                        <br />
                        <button type="submit" class="form-control btn"> LOG IN </button>
                        @if(errors != null && errors.get("message") != null){
                            <p class="validation">@errors.get("message").get(0).asText()</p>
                        }
                        <br />
                        <br />
                        <center><a href="/signup">Click here to join us</a></center>
                    </form>
                </div> <!-- end col-md-offset-4 -->
            </div> <!-- end row -->
        </div> <!-- end container-fluid -->
    </div>
</div>
@shared.footer()
